<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <section class="row">
            <div id="1" onclick="play(event)">1</div>
            <div id="2" onclick="play(event)">2</div>
            <div id="3" onclick="play(event)">3</div>
        </section>
        <section class="row">
            <div id="4" onclick="play(event)">4</div>
            <div id="5" onclick="play(event)">5</div>
            <div id="6" onclick="play(event)">6</div>
        </section>
        <section class="row">
            <div id="7" onclick="play(event)">7</div>
            <div id="8" onclick="play(event)">8</div>
            <div id="9" onclick="play(event)">9</div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
