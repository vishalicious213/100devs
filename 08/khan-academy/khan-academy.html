<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <form>
                <label for="courses">Courses</label>
                <select name="courses" id="courses"></select>
                <input type="search" name="search" id="search">
            </form>
    
            <div>
                <img class="logo" src="khan-academy-logo.jpg" alt="Khan Academy logo">
            </div>
    
            <div>
                <ul>
                    <li>Donate</li>
                    <li>Login</li>
                    <li>Sign up</li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="hero">
        <div>
            <img src="khan-academy.jpg" alt="Collage of children and swatches of colors and patterns">
        </div>
        <div>
            <h1>For every student,<br> every classroom.<br> <span class="results">Real results.</span></h1>
            <p>We're a nonprofut with the mission to provide a free, world-class education for anyone, anywhere.</p>
            <nav>
                <button>Learners</button>
                <button>Teachers</button>
                <button>Districts</button>
                <button>Parents</button>
            </nav>
        </div>
    </main>
</body>
</html>
